    player-added: "&aPomyślnie dodano '{0}' do białej listy."
    player-removed: "&aPomyślnie usunięto '{0}' z białej listy."
    enabled: "&aBiała lista została włączona."
    disabled: "&aBiała lista została wyłączona."
    already-enabled: "&cBiała lista jest już włączona."
    already-disabled: "&cBiała lista jest już wyłączona."
    reloaded: "&aBiała lista została pomyślnie przeładowana."
    list-header: "&8&m-----&r &b&lGracze na Białej Liście &7(Strona {0}/{1}) &8&m-----"
    list-entry: "&7• &f{0} &8(Dodany przez: &7{1}&8)"
    list-empty: "&7Obecnie nie ma graczy na białej liście."
    list-footer: "&7Użyj &f/whitelist list {0} &7aby przejść do następnej strony."
