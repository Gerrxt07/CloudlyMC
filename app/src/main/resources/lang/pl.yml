# Cloudly Polish Language File
# Language: Polish (pl)

# Common messages used throughout the plugin
common:
  prefix: "&8[&bCloudly&8]&r "
  no-permission: "&cNie masz uprawnień do używania tego polecenia."
  player-only: "&cTo polecenie może być używane tylko przez graczy."
  reload-success: "&aCloudly został pomyślnie przeładowany!"
  reload-failed: "&cNie udało się przeładować Cloudly. Sprawdź konsolę pod kątem błędów."
  error-occurred: "&cWystąpił błąd podczas wykonywania tego polecenia."
  usage-format: "&cUżycie: &f{0}"

# System messages
system:
  startup: "&aCloudly v{0} się uruchamia..."
  running-on: "&7Działa na {0} {1}"
  enabled-success: "&aCloudly został pomyślnie włączony!"
  enable-failed: "&cNie udało się włączyć Cloudly"
  shutdown: "&aCloudly został pomyślnie wyłączony!"
  shutdown-error: "&cBłąd podczas wyłączania wtyczki"
  reloading: "&7Przeładowywanie Cloudly..."

# Command-specific messages
commands:
  cloudly:
    info: "&aCloudly działa w wersji: {0}!"
    reload-no-permission: "&cNie masz uprawnień do przeładowania wtyczki."
    info-command:
      header: "&8&m-----&r &b&lInformacje Systemowe Cloudly &8&m-----"
      version: "&7Wersja Wtyczki: &f{0}"
      server: "&7Serwer: &f{0} {1}"
      language: "&7Język: &f{0}"
      memory: "&7Użycie Pamięci: &f{0}MB &7/ &f{1}MB"
      uptime: "&7Czas Działania: &f{0}"
      players: "&7Gracze Online: &f{0}&7/&f{1}"
      java-version: "&7Wersja Java: &f{0}"
      os: "&7System Operacyjny: &f{0}"
      performance: "&7Ocena Wydajności: &f{0}"

  whitelist:
    # Whitelist system messages
    no-permission: "&cNie masz uprawnień do używania poleceń białej listy."
    player-not-found: "&cGracz '{0}' nie został znaleziony."
