# Cloudly Polish Language File
# Language: Polish (pl)

# Common messages used throughout the plugin
common:
  prefix: "&8[&bCloudly&8]&r "
  no-permission: "&cNie masz uprawnień do używania tego polecenia."
  player-only: "&cTo polecenie może być używane tylko przez graczy."
  reload-success: "&aCloudly został pomyślnie przeładowany!"
