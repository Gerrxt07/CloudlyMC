    usage-remove: "&cUżycie: &f/whitelist remove <gracz>"
    usage-list: "&cUżycie: &f/whitelist list [strona]"
    kick-message: "&cNie jesteś na białej liście tego serwera!"
    
    # Admin whitelist commands
    admin:
      info-header: "&8&m-----&r &b&lInformacje o Systemie Białej Listy &8&m-----"
