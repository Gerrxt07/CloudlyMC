# Cloudly German Language File
# Language: German (de)

# Common messages used throughout the plugin
common:
  prefix: "&8[&bCloudly&8]&r "
  no-permission: "&cDu hast keine Berechtigung, diesen Befehl zu verwenden."
  player-only: "&cDieser Befehl kann nur von Spielern verwendet werden."
  reload-success: "&aCloudly wurde erfolgreich neu geladen!"
